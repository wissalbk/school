<div class="register" style="margin:100px;">
    <div class="container">
        <div class="row">
            
            <!-- Register Form -->

            <div class="col-lg-6"  style="margin-left: 230px;">
                <div class="register_form_container">
                    <div class="register_form_title">Update Password</div>
                    <form action="#"  class="register_form" [formGroup]="userForm" >
                        <div class="row register_row">
                          
                         
                            <div class="col-lg-12 register_col">
                                <input type="password" class="form_input" placeholder="Old Password"  formControlName="oldPwd" >
                            </div>
                            <div *ngIf="userForm.controls['oldPwd'].invalid &&
                            userForm.controls['oldPwd'].touched ||
                            userForm.controls['oldPwd'].dirty">
                            <div *ngIf="userForm.controls['oldPwd'].errors?.['required']">
                              old Pwd is required
                            </div>
                            <div *ngIf="userForm.controls['oldPwd'].errors?.['minlength']">
                              old Pwd must Have at least 4 chars
                            </div>
                            <div *ngIf="userForm.controls['oldPwd'].errors?.['maxlength']">
                              old Pwd must have at most 8 chars
                            </div>
                            </div>  
                            <div class="col-lg-12 register_col">
                                <input type="password" class="form_input" placeholder="New Password" formControlName="newPwd" >
                            </div>
                            <div *ngIf="userForm.controls['oldPwd'].invalid &&
                            userForm.controls['oldPwd'].touched ||
                            userForm.controls['oldPwd'].dirty">
                            <div *ngIf="userForm.controls['oldPwd'].errors?.['required']">
                              old Pwd is required
                            </div>
                            <div *ngIf="userForm.controls['oldPwd'].errors?.['minlength']">
                              old Pwd must Have at least 4 chars
                            </div>
                            <div *ngIf="userForm.controls['oldPwd'].errors?.['maxlength']">
                              old Pwd must have at most 8 chars
                            </div>
                            </div>  
                            <div class="col-lg-12 register_col">
                                <input type="password" class="form_input" placeholder="Confirm Password" formControlName="confPwd" >
                            </div>
                            <div *ngIf="userForm.controls['oldPwd'].invalid &&
                            userForm.controls['oldPwd'].touched ||
                            userForm.controls['oldPwd'].dirty">
                            <div *ngIf="userForm.controls['oldPwd'].errors?.['required']">
                              old Pwd is required
                            </div>
                            <div *ngIf="userForm.controls['oldPwd'].errors?.['minlength']">
                              old Pwd must Have at least 4 chars
                            </div>
                            <div *ngIf="userForm.controls['oldPwd'].errors?.['maxlength']">
                              old Pwd must have at most 8 chars
                            </div>
                            </div>  
                            <div class="col">
                                <button type="submit" class="form_button trans_200" [disabled]="userForm.invalid" (click)="editProfile()"  >Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Register Timer -->

        
        </div>
    </div>
</div>
