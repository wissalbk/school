<div class="register" style="margin:50px;">
    <div class="container">
        <div class="row">

            <!-- Register Form -->

            <div class="col-lg-6" style="margin-left: 230px;">
                <div class="register_form_container">
                    <div class="register_form_title" style="color: blue;">Search </div>
                    <form action="#" class="register_form" [formGroup]="searchForm">
                        <div class="row register_row">
                            <div class="col-lg-12 register_col">
                                <input type="number" class="form_input" placeholder="Child Number"
                                    formControlName="phoneNumber">
                            </div>
                            <div class="col">
                                <button type="submit" class="form_button trans_200"
                                    (click)="searchChild()">Search</button>
                            </div>

                        </div>
                        <div style="margin-top: 20px;color: black; font-size: large;" *ngFor="let student of resChild">
                            <!-- <p style="color: black; font-size: large;"> 
                            <i class="fa-solid fa-user" style="color: #147021;"></i> {{resChild.firstName}} {{resChild.lastName}}</p>
                            <p style="color: black; font-size: large;">
                            <i class="fa-solid fa-envelope" style="color: #147021;"></i> {{resChild.email}}</p>
                            <p style="color: black; font-size: large;">
                            <i class="fa-solid fa-phone" style="color: #147021;"></i> {{resChild.tel}}</p> -->

                            <!-- <p style="color: black; font-size: large;">

                                <i class="fa-solid fa-people-group" style="color: #147021;"></i> {{student.name}}
                            </p> -->
                            <p style="color: black; font-size: large;">
                                <i class="fa-solid fa-pen-nib" style="color: #147021;"></i> {{student.coursID.name}}
                            </p>
                            <p style="color: black; font-size: large;">
                                <i class="fa-solid fa-comment" style="color: #147021;"></i>{{student.coursID.duration}}
                            </p>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Register Timer -->


        </div>
    </div>
</div>
