<div class="register" style="margin:100px;">
    <div class="container">
        <div class="row">
            
            <!-- Register Form -->

            <div class="col-lg-6"  style="margin-left: 230px;">
                <div class="register_form_container">
                    <div class="register_form_title">Evaluation</div>
                    <form action="#"  class="register_form" #evaluationForm="ngForm" (ngSubmit)="evaluationByTeacher()">
                        <div class="row register_row">
                            <div class="col-lg-12 register_col">
                                <input type="number" class="form_input" placeholder="Note" [(ngModel)]="note.note"
                                [ngModelOptions]="{ standalone: true }" >
                            </div>
                         
                            <div class="col-lg-12 register_col">
                                <select class="custom-select form-control" (change)="selectClasseId($event)">
                                    <option selected style="color: black;" >Select the Classe</option>
                                    <option [value]="course._id" style="color: black;" *ngFor="let course of myCourses">
                                      {{course.name}}
                                    </option>                   
                                  </select>
                            </div>
                            <div class="col-lg-12 register_col">
                                <select class="custom-select form-control" (change)="selectCourId($event)">
                                    <option selected style="color: black;" >Select the Course</option>
                                    <option [value]="classe.coursID._id" style="color: black;" *ngFor="let classe of myCourses">
                                      {{classe.coursID.name}}
                                    </option>
                                 
                                  </select>
                            </div>
                            <!-- <div class="col-lg-12 register_col">
                                <select class="custom-select form-control" (change)="selectStudent($event)">
                                    <option selected style="color: black;" >Select the Student</option>
                                    <option [value]="classe.studentsID._id" style="color: black;" *ngFor="let classe of myCourses">
                                    
                                        <span *ngFor="let student of classe.studentsID" >
                                     <option [value]="student._id">{{student.firstName}} {{student.lastName}} <br> </option>   
                                        </span>        
                                    </option>                                
                                  </select>
                            </div> -->
                            <div class="col-lg-12 register_col" (change)="selectStudent($event)">
                                <div *ngFor="let classe of myCourses">
                                    <span *ngFor="let student of classe.studentsID">
                                        {{student.firstName}} {{student.lastName}}  
                                        <input type="checkbox" [value]="student._id" name="" id=""><br>
                                    </span>
                                </div>

                            </div>
                            <div class="col">
                                <button type="submit" class="form_button trans_200">ok</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Register Timer -->

        
        </div>
    </div>
</div>
